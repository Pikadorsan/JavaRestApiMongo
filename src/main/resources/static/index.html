<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Login and Registration - Cwaniaczek</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Google reCAPTCHA -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center">Welcome to Cwaniaczek</h1>

    <!-- Login and Registration Form -->
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="login-tab" data-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="true">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="register-tab" data-toggle="tab" href="#register" role="tab" aria-controls="register" aria-selected="false">Register</a>
                        </li>
                    </ul>
                </div>
                <div class="card-body tab-content" id="myTabContent">
                    <!-- Login Tab -->
                    <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                        <form action="/api/processLogin" method="post" id="loginForm">
                            <div class="form-group">
                                <label for="loginEmail">Email:</label>
                                <input type="email" class="form-control" id="loginEmail" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="loginPassword">Password:</label>
                                <input type="password" class="form-control" id="loginPassword" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block" id="loginButton">Login</button>
                        </form>
                        <p class="text-danger" id="loginError" style="display: none;"></p>
                    </div>



                    <!-- Register Tab -->
                    <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                        <form id="registerForm">
                            <div class="form-group">
                                <label for="registerEmail">Email:</label>
                                <input type="email" class="form-control" id="registerEmail" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="registerPassword">Password:</label>
                                <input type="password" class="form-control" id="registerPassword" name="password" required>
                            </div>
                            <!-- Google reCAPTCHA -->
                            <div class="form-group">
                                <div class="g-recaptcha" data-sitekey="6LdH84UnAAAAAIBr4cX9KKDRvxe4zqqUbkYXH8Gq" data-error-callback="recaptchaErrorCallback"></div>
                                <div class="invalid-feedback" id="recaptchaError" style="display: none;">Please complete the reCAPTCHA.</div>
                            </div>
                            <!-- Error message for existing email -->
                            <div class="alert alert-danger" id="emailError" style="display: none;">An account with this email already exists.</div>
                            <button type="submit" class="btn btn-primary btn-block">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Alert for successful registration -->
    <div class="alert alert-success mt-4" id="registrationSuccessAlert" style="display: none;">
        Registration successful! You can now log in with your E-mail and password.
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="js/loginScript.js"></script>
</body>
</html>
